openapi: '3.0.2'
info:
  title: Example Api
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /document:
    get:
      responses:
        '200':
          description: OK
      security:
        - user: [documents.read]
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
      responses:
        '200':
          description: Document uploaded successfully
      security:
        - user: [documents.write]
components:
  securitySchemes:
    user:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api.server.test/oauth2/authorize
          scopes:
            documents.read: Document read scope
            documents.write: Document write scope
            user: User scope
  schemas:
    Document:
      type: object
      properties:
        name:
          type: string
        content:
          type: string
